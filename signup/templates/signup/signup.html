{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'style4.css' %}">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="logo">
          <a href="#"><img src="logo.png" alt="Logo"></a>
        </div>
        <div class="links">
          <a href="#">Home</a>
          <a href="#">Contact</a>
          <a href="#">About Us</a>
        </div>
        <div class="login-signup">
          <a href="/login">Login</a>
          <a href="/signup">Sign up</a>
        </div>
      </nav>
   
    <form method="post" class="loginBody">
        {% csrf_token %}
        <h1 class="text">Signup Page</h1>
        <div class="inputForm">
            <h1 class="inputHead">Name</h1>
            <input type="text" id="username" name="username" style="width: 500px; height: 40px;">
            <h1 class="inputHead">Email</h1>
            <input type="text" id="email" name="email" style="width: 500px; height: 40px;">
            <h1 class="inputHead">Password</h1>
            <input type="password" id="password" name="password" style="width: 500px; height: 40px;">
        </div>
        <button class="loginButton" type="submit">Signup</button>
    </form>
</body>
</html>
