{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'style18.css' %}">
    <script src="{% static 'script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">

    <title>Document</title>
</head>
<body>
    <nav>
        <div class="logo">
          <a href="#"><img src="logo.png" alt="Logo"></a>
        </div>
        <div class="links">
          {% if user.is_authenticated%}
          <a href="#">Home</a>
          <a href="#">Contact</a>
          <a href="#">About Us</a>
          <a href="/survey">Survey</a>
          
          {% else %}
          <a href="#">Home</a>
          <a href="#">Contact</a>
          <a href="#">About Us</a>
          {% endif %}
        </div>
        <div class="login-signup">
        {% if user.is_authenticated%}
          <a href="/logout">Logout</a>
        {% else %}
          <a href="/login">Login</a>
          <a href="/signup">Sign up</a>
        {% endif %}
        </div>
    </nav>
      <div id="search_survey">
        <div class="search_wrap">
          <div class="search">
              <input type="text" placeholder="Type in Keywords to search for Survey" id="searchInput" name="search_s" style="width: 600px; height: 50px;">
              <button onclick="search()">Search</button>
              <table id="myTable" class="display">
                  <thead>
                    <tr>

                      <th>Survey Name</th>
                    </tr>
                  </thead>
                  <tbody>
                    {%for row in rows%}
                      <tr>
                        <td>{{ row.1 }}</td>
                      </tr>
                    {% endfor %}
                  </tbody>
              </table>
              
          </div>
          
          <div id="plus_box">
            <div class="plus_1">

            </div>
            <div class="plus_2">
              
            </div>
        
          </div>
        </div>
      </div>
    <form method="post">
    {% csrf_token %}
      <div id="add_section" style="width: 600px; height: 500px; display: none;">
        <button id="button_add">Add Question</button>
        <div class="container">
          <label for="S_name" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-weight: bold;">Survey Name:</label>
          <input style="width: 200px; height: 25px;" id="S_name" name="S_name" type="text">
        </div>
      
        <div id="questions_section"></div>
      
        
      
        <button id="submit_add" type="submit">Submit</button>
      </div>
    </form>
</body>
<script>
  $(document).ready(function() {
    console.log("Doc Ready")
    $('#myTable').DataTable();
});

</script>
</html>
